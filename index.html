<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <title>JavaScript Pop Quiz</title>
</head>
<body>
    <h1 id="title">JavaScript Pop Quiz</h1>
    <div id="timer-container">
        <h2 id="timer">You have 60 seconds left!</h2>
    </div>
    <div class="question-container">
        <h3 id="question"></h3>
        <ol>
            <li id="option-1" class="option"></li>
            <li id="option-2" class="option"></li>
            <li id="option-3" class="option"></li>
            <li id="option-4" class="option"></li>
        </ol>  
    </div>
    <h4 id="score"></h4>
    <h2 class="start-quiz count-down pulse options save-score">Start Quiz</h2>
    <hr>
    <div id="modes">
        <p id="light-mode">Light Mode</p>
        <p id="dark-mode">Dark Mode</p>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
