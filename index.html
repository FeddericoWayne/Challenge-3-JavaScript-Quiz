<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./Assets/style.css">
    <title>JavaScript Pop Quiz</title>
</head>
<body>
    <h1 id="title" class="bounce">JavaScript Pop Quiz</h1>
    <div id="timer-container">
        <h2 id="timer">You have 60 seconds left!</h2>
    </div>
    <div class="question-container">
        <h3 id="question"></h3>
        <h4 id="player-score"></h4>
        <div class="input">
            <label id="enter-initials">Enter Your Initials:</label>
            <input id="input-box" name="initials" type="text" placeholder="Enter Your Initials Here">
            <h5 id="alert">Please Enter Your Initials to Save Your Score!</h5>
        </div>
        <ol>
            <li id="option-1" class="option"></li>
            <li id="option-2" class="option"></li>
            <li id="option-3" class="option"></li>
            <li id="option-4" class="option"></li>
        </ol>  
    </div>
    <h4 id="score"></h4>
    <h2 class="start-quiz count-down pulse options save-score" onmousedown="clickStart.play()">Start Quiz</h2>
    <h2 id="save-score">Save Score</h2>
    <hr>
    <div id="modes">
        <p id="light-mode">Light Mode</p>
        <p id="dark-mode">Dark Mode</p>
    </div>
    

    <script src="./Assets/script.js"></script>
</body>
</html>
